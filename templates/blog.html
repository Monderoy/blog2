{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{%block content %}
  <h1>Blog</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Posted by {{ post.author }} on {{ post.date_posted.strftime("%Y-%m-%d %H:%M") }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock%}
